<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Perbandingan Algoritma</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Perbandingan Pendekatan Iteratif dan Rekursif</h1>
    <div class="form-group">
      <label for="n">Masukkan nilai n:</label>
      <input type="number" id="n" placeholder="Contoh: 5">
    </div>
    <div class="form-group">
      <label for="r">Masukkan nilai r:</label>
      <input type="number" id="r" placeholder="Contoh: 3">
    </div>
    <button id="compareBtn">Bandingkan</button>
    <div id="results">
      <!-- Hasil akan muncul di sini -->
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
